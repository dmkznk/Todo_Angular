<div class="card">
  <div class="content">
    <p>
      <small>{{idx +1}}</small>
      <span [class.completed]="todo.completed" >{{todo.text}}</span>
    </p>
    <p>
      <span>{{todo.date | date: 'dd.MM.yyyy'}}</span>
      <button class="btn danger" (click)="deleteTodo(todo.id)">Delete</button>
      <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Done</button>
    </p>
  </div>
</div>
