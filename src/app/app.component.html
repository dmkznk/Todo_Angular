<div class="container">

  <h2>Things todo:</h2>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Enter new todo" [(ngModel)]="newTodoText">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
  </div>

  <app-todo-item
  *ngFor="let todo of todoService.todos; let idx = index"
  [todo]="todo"
  [idx]="idx"
  ></app-todo-item>

</div>
